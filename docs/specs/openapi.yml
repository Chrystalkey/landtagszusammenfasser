openapi: 3.0.0
info:
  title: Gesetzesvorhaben API
  description: API for managing German legislative processes and related entities
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /gesetzeseigenschaften:
    get:
      summary: List all gesetzeseigenschaften
      responses:
        '200':
          description: A list of gesetzeseigenschaften
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesetzeseigenschaft'
    post:
      summary: Create a new gesetzeseigenschaft
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Gesetzeseigenschaft'
      responses:
        '201':
          description: Created
  /gesetzeseigenschaften/{id}:
    get:
      summary: Get a gesetzeseigenschaft by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A gesetzeseigenschaft object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesetzeseigenschaft'
        '404':
          description: Not Found
    put:
      summary: Update a gesetzeseigenschaft by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Gesetzeseigenschaft'
      responses:
        '200':
          description: Updated
        '404':
          description: Not Found
    delete:
      summary: Delete a gesetzeseigenschaft by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Deleted
        '404':
          description: Not Found

