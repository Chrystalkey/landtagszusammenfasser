components:
  schemas:
    Gesetzeseigenschaft:
      type: object
      properties:
        id:
          type: integer
        eigenschaft:
          type: string
    Parlament:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        kurzname:
          type: string
    Initiator:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        organisation:
          type: string
        url:
          type: string
    Schlagwort:
      type: object
      properties:
        id:
          type: integer
        schlagwort:
          type: string
        beschreibung:
          type: string
    Abstimmungstyp:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Fraktion:
      type: object
