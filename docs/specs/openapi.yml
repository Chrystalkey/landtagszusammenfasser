openapi: 3.0.0
info:
  title: "Specification for the Landtagszusammenfasser Project"
  version: "0.1.0"
  description: "Beschreibung der API des LTZF Projekts. Alle Listen, die vom Server kommen sind sortiert in\n  1. datum der letzten modifikation, absteigend\n  2. lexikographisch des titels falls nicht vorhanden"
paths:
  /api/v1/vorgang/{vorgang_id}:
    get:
      operationId: "vorgang_get_by_id"
      description: "Returns a vorgang by id"
      parameters:
        - name: "vorgang_id"
          in: "path"
          required: true
          schema:
            type: "string"
            format: "uuid"
        - $ref: "#/components/parameters/if-mod-since"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vorgang"
        "304":
          description: "No new changes"
        "404":
          description: "Content not found"
    put:
      operationId: "vorgang_id_put"
      description: API Access for the Admins without the merge just replacing vorgang
      parameters:
        - name: "vorgang_id"
          in: "path"
          required: true
          description: "The API ID of the vorgang that is to be affected"
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/vorgang"
      responses:
        201:
          description: "Created"
        204:
          description: "Content Unchanged"
        401:
          $ref: "#/components/responses/UnauthorizedError"
      security:
        - apiKey: [] 
    delete:
      operationId: vorgang_delete
      parameters:
        - name: "vorgang_id"
          in: "path"
          required: true
          description: "API ID of the thing to be deleted"
          schema:
            type: "string"
            format: "uuid"
      responses:
        401:
          $ref: "#/components/responses/UnauthorizedError"
        204:
          description: "Deleted Successfully"
        404:
          description: "No Element with this ID"
      security:
        - apiKey: [] 
  /api/v1/vorgang:
    get:
      operationId: "vorgang_get"
      description: "Returns a filtered List of vorgang"
      responses:
        "200":
          $ref: "#/components/responses/VorgangGetResponse"
        "204":
          description: "No Content found for the specified parameters"
        "304":
          description: "No new changes"
        "416":
          description: "Request Range not satisfiable. Dates before the existence of the BRP or in the future are excluded for example"
        "400":
          description: "Bad Request"

      parameters:
        - $ref: "#/components/parameters/if-mod-since"
        - $ref: "#/components/parameters/updated-since"
        - $ref: "#/components/parameters/updated-until"
        - $ref: "#/components/parameters/parlament"
        - $ref: "#/components/parameters/wahlperiode"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/initiator-contains"
        - $ref: "#/components/parameters/vgtyp"
    put:
      operationId: "vorgang_put"
      description: "Pushing a new vorgang"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/vorgang"
      parameters:
        - name: "collector"
          in: query
          required: true
          schema:
            type: "string"
            format: "uuid"
      responses:
        "201":
          description: "Successfully Integrated the Object"
        "400": 
          description: "Bad Request"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409": 
          description: "Conflict. This Vorgang-ID already exists"
      security:
        - apiKey: []
  /api/v1/auth:
    delete:
      operationId: "auth_delete"
      description: "Deletes an API Key from the Database"
      parameters:
        - name: "api-key-delete"
          in: "header"
          required: true
          description: "The API Key that is to be deleted"
          schema:
            type: "string"
      responses:
        "204":
          description: "API Key was deleted successfully"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: "API Key not found"
      security:
        - apiKey: [] 
    post:
      operationId: "auth_post"
      description: "Adds a new API Key to the Database"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_api_key"
      responses:
        "201":
          $ref: "#/components/responses/ApiKeyCreated"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
      security:
        - apiKey: [] 
  /api/v1/sitzung:
    get:
      operationId: "as_get"
      description: "Gibt eine Liste gefilterter sitzungen zurück"
      parameters:
        - $ref: "#/components/parameters/if-mod-since"
        - $ref: "#/components/parameters/updated-since"
        - $ref: "#/components/parameters/updated-until"
        - $ref: "#/components/parameters/parlament"
        - $ref: "#/components/parameters/wahlperiode"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/vorgang-id"
        - $ref: "#/components/parameters/vgtyp"

      responses:
        "200":
          $ref: "#/components/responses/SGetResponse"
        "204":
          description: "No Content found for the specified parameters"
        "304":
          description: "No new changes"
        "416":
          description: "Request Range not satisfiable. Dates before the existence of the BRP or in the future are excluded for example"
        "400":
          description: "Bad Request"
  /api/v1/sitzung/{sid}:
    get:
      operationId: "s_get_by_id"
      description: "Gibt Sitzung mit dieser ID zurück"
      parameters:
        - name: "sid"
          in: "path"
          required: true
          schema:
            type: "string"
            format: "uuid"
        - $ref: "#/components/parameters/if-mod-since"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sitzung"
        "304":
          description: "Not Modified"
        "404":
          description: "Content not found"
    put:
      operationId: "sid_put"
      description: API Access for the Admins without the merge just replacing
      parameters:
        - name: "sid"
          in: "path"
          required: true
          description: "The API ID of the session that is to be affected"
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/sitzung"
      responses:
        201:
          description: "Created"
        204:
          description: "Not Modified"
        401:
          $ref: "#/components/responses/UnauthorizedError"
      security:
        - apiKey: [] 
    delete:
      operationId: sitzung_delete
      parameters:
        - name: "sid"
          in: "path"
          required: true
          description: "API ID of the session to be deleted"
          schema:
            type: "string"
            format: "uuid"
      responses:
        401:
          $ref: "#/components/responses/UnauthorizedError"
        204:
          description: "Deleted Successfully"
        404:
          description: "No Element with this ID"
      security:
        - apiKey: [] 
  /api/v1/kalender/{parlament}/{datum}:
    get:
      operationId: kal_date_get
      parameters:
        - name: parlament
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/parlament"
        - name: datum
          in: path
          required: true
          schema:
            type: string
            format: date
        - $ref: "#/components/parameters/if-mod-since"
      responses:
        200:
          $ref: "#/components/responses/SGetResponse"
        304:
          description: not Modified
        404:
          description: Not found
    put:
      operationId: kal_date_put
      parameters:
        - name: parlament
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/parlament"
        - name: datum
          in: path
          required: true
          schema:
            type: string
            format: date
      responses:
        201:
          description: "Created"
        401:
          $ref: "#/components/responses/UnauthorizedError"
      security:
        - apiKey: [] 
  /api/v1/kalender:
    get:
      responses:
        "200":
          $ref: "#/components/responses/SGetResponse"
        "204":
          description: "No Content found for the specified parameters"
        "304":
          description: "No recent changes"
        "416":
          description: "Request Range not satisfiable. Dates before the existence of the BRD or in the future are excluded for example"
        "400":
          description: "Bad Request"
      parameters:
        - $ref: "#/components/parameters/if-mod-since"
        - $ref: "#/components/parameters/updated-since"
        - $ref: "#/components/parameters/updated-until"
        - $ref: "#/components/parameters/parlament"
        - $ref: "#/components/parameters/wahlperiode"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/gremium-like"

components:
  parameters:
    gremium-like:
      name: "gr"
      in: query
      description: "A snippet of gremium. Is used in conjuction with parlament"
      required: false
      schema:
        type: string
    if-mod-since:
      name: "If-Modified-Since"
      in: "header"
      description: "Returns all elements that were updated after the specified time stamp"
      required: false
      schema:
        type: string
        format: date-time
    updated-since:
      name: "since"
      in: "query"
      description: "inclusive range"
      required: false
      schema:
        type: string
        format: date-time
    updated-until:
      name: "until"
      in: "query"
      description: "inclusive range"
      required: false
      schema:
        type: string
        format: date-time
    wahlperiode:
      name: "wp"
      in: "query"
      required: false
      schema:
        type: integer
        minimum: 0
    limit:
      name: "limit"
      in: "query"
      required: false
      schema:
        type: integer
        minimum: 0
        maximum: 64
    offset:
      name: "offset"
      in: "query"
      required: false
      schema:
        type: integer
        minimum: 0
    vgtyp:
      name: "vgtyp"
      in: "query"
      required: false
      schema:
        $ref: "#/components/schemas/vorgangstyp"
    parlament:
      name: "p"
      in: "query"
      required: false
      schema:
        $ref: "#/components/schemas/parlament"
    initiator-contains:
      name: "inttr"
      in: "query"
      required: false
      schema:
        type: string
    vorgang-id:
      name: "vgid"
      in: "query"
      required: false
      description: "Assoziierter Vorgang"
      schema:
        type: string
        format: uuid
  securitySchemes:
    apiKey:
      description: API key of the Collector
      type: apiKey
      name: X-API-Key
      in: header
  responses:
    UnauthorizedError:
      description: API key is missing or invalid
    ApiKeyCreated:
      description: "API Key was created successfully"
      content:
        text/plain:
          schema:
            type: string
            description: "The API Key that was created"
    VorgangGetResponse:
      description: "Antwort auf eine gefilterte Anfrage zu Vorgang"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              payload: 
                type: "array"
                items:
                  $ref: "#/components/schemas/vorgang"
    SGetResponse:
      description: "Antwort auf eine gefilterte Anfrage zu sitzungen"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              payload:
                type: "array"
                items:
                  $ref: "#/components/schemas/sitzung"
  schemas:
    create_api_key:
      type: "object"
      required:
        - "scope"
      properties:
        scope:
          type: "string"
          enum:
            - "admin"
            - "collector"
            - "keyadder"
        expires_at:
          type: "string"
          format: "date-time"
          description: "The expiration date of the API Key"
    parlament:
      type: "string"
      enum:
        - "BT" # Bundestag
        - "BR" # Bundesrat
        - "BV" # Bundesversammlung
        - "EK" # Europakammer des Bundesrats
        - "BB" # Brandenburg
        - "BY" # Bayern
        - "BE" # Berlin
        - "HB" # Hansestadt Bremen
        - "HH" # Hansestadt Hamburg
        - "HE" # Hessen
        - "MV" # Mecklenburg-Vorpommern
        - "NI" # Niedersachsen
        - "NW" # Nordrhein-Westfahlen
        - "RP" # Rheinland-Pfalz
        - "SL" # Saarland
        - "SN" # Sachsen
        - "TH" # Thüringen
        - "SH" # Schleswig-Holstein
        - "BW" # Baden Württemberg
        - "ST" # Sachsen Anhalt
    ### start der guarded enumerations
    vorgangstyp:
      type: "string"
      enum:
        - "gg-einspruch"      # Bundesgesetz Einspruch
        - "gg-zustimmung"     # Bundesgesetz Zustimmungspflich
        - "gg-land-parl"      # Landesgesetz, normal
        - "gg-land-volk"      # Landesgesetz, Volksgesetzgebung
        - "bundeswehreinsatz" # Bundeswehreinsatz
        - "sonstig"           # other, email me
      description: "Der Gesetzgebungstrack auf dem wir uns befinden. Zum Beispiel: gesetzgebung - Einspruchsgesetz. Legt fest, welche Stationen hier möglich sind zusammen mit den Parlamenten in den Stationen"
    stationstyp:
      description: "Stationen, die ein Gesetz in verschiedenen Ausformungen durchlaufen kann. Im Prinzip ist die Festlegung auf Prä / Postparlamentarisch arbiträr."
      type: "string"
      enum:
        - "preparl-regent" # Referentenentwurf / Regierungsentwurf
        - "preparl-eckpup" # Eckpunktepapier / Parlamentsentwurf
        - "preparl-regbsl" # Kabinettsbeschluss / Regierungsbeschluss
        - "preparl-vbegde" # Volksbegehren / Diskussionsentwurf
        - "parl-initiativ" # Gesetzesinitiative
        - "parl-ausschber" # Beratung im Ausschuss
        - "parl-vollvlsgn" # Vollversammlung / Lesung
        - "parl-akzeptanz" # Schlussabstimmung & Akzeptanz des Parlaments
        - "parl-ablehnung" # Schlussabstimmung & Ablehnung des Parlaments
        - "parl-zurueckgz" # "Plenarsitzung & Rückzug des Vorhabens"
        - "parl-ggentwurf" # Gegenentwurf des Parlaments auf abgel. Volksbegehren
        - "postparl-vesja" # Volksentscheid nach Parlamentsbeschluss & Akzeptanz
        - "postparl-vesne" # Volksentscheid nach Parlamentsbeschluss & Ablehnung
        - "postparl-gsblt" # Veröffentlichung im Gesetzesblatt
        - "postparl-kraft" # In Kraft getreten
        - "sonstig"        # other, email me
    vg_ident_typ:
      description: "Typ von Identifikatoren für einen gesamten Vorgang"
      type: "string"
      enum: ["initdrucks", "vorgnr", "api-id", "sonstig"]
    doktyp:
      description: "Dokumententyp"
      type: "string"
      enum: 
        - "preparl-entwurf"  # Vorparlamentarischer Entwurf
        - "entwurf"          # Gesetzesentwurf auf einer Drucksache
        - "antrag"           # Antrag
        - "anfrage"          # Große oder kleine Anfragen
        - "antwort"          # Antworten auf Anfragen
        - "mitteilung"       # Mitteilung über z.B. Rücknahme
        - "beschlussempf"    # Beschlussempfehlung von Ausschüssen
        - "stellungnahme"    # Stellungnahme von Personen oder Organisationen
        - "gutachten"        # Gutachten die im Auftrag des Parlaments erstellt werden
        - "plenar-protokoll" # Plenarprotokoll
        - "tops"             # Sitzungs-TOPs
        - "tops-aend"        # Sitzungs-TOPs Änderung
        - "tops-ergz"        # Sitzungs-TOPs Ergänzung
        - "sonstig"          # Sonstiges
    gremium:
      type: "object"
      required:
        - "parlament"
        - "name"
        - "wahlperiode"
      properties:
        parlament:
          $ref: "#/components/schemas/parlament"
        wahlperiode:
          type: integer
          minimum: 0
        link:
          type: "string"
          format: "url"
        name:
          description: "Name des betreffenden Gremiums. 'plenum', 'regierung', 'volk' sind reservierte namen"
          example: "Ausschuss für Inneres und Gemüseauflauf"
          type: "string"
    ### ende der guarded enumerations
    dokument:
      type: "object"
      required:
        - "titel"
        - "volltext"
        - "hash"
        - "typ"
        - "letzte-modifikation"
        - "link"
      properties:
        api_id:
          type: "string"
          format: "uuid"
          description: "optional, here for future references. Is generated by the server."
        drucksnr:
          type: "string"
        typ:
          $ref: "#/components/schemas/doktyp"
        titel:
          type: "string"
          description: "Offizieller Titel"
        kurztitel:
          type: "string"
          description: "Griffigerer Titel für besseres Verständnis"
        vorwort:
          type: "string"
          description: "Präambel, Vorwort oder Intentionsbeschreibung. Wird für Ähnlichkeitsanalysen von Gesetzestexten genutzt"
        volltext:
          type: "string"
          description: "Volltext des Dokuments"
        zusammenfassung:
          type: "string"
        zp_modifiziert:
          type: "string"
          format: "date-time"
          example: "Plenarprotokoll für die Sitzung am 7.3., erstellt am 8.3. modifiziert am 9.3."
        zp_referenz:
          type: "string"
          format: "date-time"
          example: "Plenarprotokoll für die Sitzung am 7.3., erstellt am 8.3. modifiziert am 9.3."
        zp_erstellt:
          type: "string"
          format: "date-time"
          example: "Plenarprotokoll für die Sitzung am 7.3., erstellt am 8.3. modifiziert am 9.3."
        link:
          type: "string"
          format: "uri"
        hash:
          type: "string"
        meinung: 
          type: integer
          minimum: 1
          maximum: 5
          description: "Meinungsbild des Dokuments bei Stln / Beschlempf: 1=schlecht, 5=gut bzw. 1=ablehnung empf.,2-4=zust in geänderter Fassung, 5=zustimmung empf."
        schlagworte:
          type: "array"
          items:
            type: "string"
        autoren:
          type: "array"
          items:
            $ref: "#/components/schemas/autor"
    dok_ref:
      oneOf:
        - $ref: "#/components/schemas/dokument"
        - type: "string"
          description: "Schon vorher hochgeladenes Dokument"
    station:
      type: "object"
      description: "Station ist in vielerlei hinsicht das Kernstück der API der Vorgänge. Jeder Vorgang besteht aus Stationen und die Stationen haben nur wenige verpflichtende Datenfelder.\
                    Für weitere Details, siehe die docs"
      required:
        - "typ"
        - "datum"
        - "dokumente"
        - "start_zeitpunkt"
        - "parlament"
      properties:
        api_id:
          type: "string"
          format: "uuid"
          description: "optional, here for future references. Is generated by the server."
        titel:
          type: "string"
          description: "Optionaler Titel, falls die restlichen Daten keinen hinreichenden Rückschluss zulassen"
        zp_start:
          type: "string"
          format: "date-time"
          description: "Datum an dem die erste Aktion dieser Station erstellt wurde"
          example: "Erstes Sitzungsdatum des Ausschusses"
        zp_modifiziert:
          type: "string"
          format: "date-time"
          description: "Letztes relevantes Datum an dem die Station angefasst wurde"
          example: "letzte sitzung oder nächste geplante sitzung"
        gremium:
          $ref: "#/components/schemas/gremium"
        gremium_federf:
          type: boolean
          description: "Ist die Station eine Ausschussberatung gibt dieses Feld an ob es im Federführenden Ausschuss ist"
        link:
          type: "string"
          format: "uri"
          description: "Link zu einer Übersichtsseite zu dieser Station. _NICHT_ zu einem Dokument (PDF)"
        parlament:
          $ref: "#/components/schemas/parlament"
        typ:
          $ref: "#/components/schemas/stationstyp"
        trojanergefahr:
          description: "Zahl im Intervall [1;10], die die Gefahr einer Schummelei angeben"
          type: "integer"
          minimum: 1
          maximum: 10
        schlagworte:
          type: "array"
          items:
            type: "string"
            format: "lowercase"
        dokumente:
          type: "array"
          items:
            $ref: "#/components/schemas/dok_ref"
        additional_links:
          type: "array"
          items:
            type: "string"
            format: "uri"
            description: "Weitere Links zu interessanten Infos für diese Station"
            example: "Link zu einem Videomitschnitt der Plenarsitzung"
        stellungnahmen:
          type: "array"
          items: 
            $ref: "#/components/schemas/dokument"
    vorgang:
      type: "object"
      required:
        - "api_id"
        - "titel"
        - "typ"
        - "wahlperiode"
        - "verfassungsaendernd"
        - "initiatoren"
        - "stationen"
      properties:
        api_id:
          type: "string"
          format: "uuid"
          example: "123e4567-e89b-12d3-a456-426614174000"
        titel:
          type: "string"
        kurztitel:
          type: "string"
        wahlperiode:
          type: "integer"
          description: "Nummer der Wahlperiode, in der der Vorgang stattfindet"
          minimum: 0
        verfassungsaendernd:
          type: "boolean"
        typ:
          $ref: "#/components/schemas/vorgangstyp"
        ids:
          type: "array"
          items:
            $ref: "#/components/schemas/vg_ident"
        links:
          type: "array"
          items:
            type: "string"
            format: "uri"
        initiatoren:
          type: "array"
          items:
            $ref: "#/components/schemas/autor"
        stationen:
          type: "array"
          items:
            $ref: "#/components/schemas/station"
    vg_ident:
      type: "object"
      required:
        - "id"
        - "typ"
      properties:
        id: 
          type: "string"
          example: "123e4567-e"
        typ:
          $ref: "#/components/schemas/vg_ident_typ"

    top:
      type: "object"
      description: "Ein Tagesordnungspunkt. Muss Nummer und Titel enthalten, für den Rest siehe unten."
      required: 
        - "nummer"
        - "titel"
      properties:
        nummer:
          type: "integer"
          minimum: 0
          description: "Nummer des TOPs in einer Sitzung"
        titel:
          type: "string"
        vorgang_id:
          description: "Die Nummer assoziierter Vorgänge. Wird beim Upload ignoriert, aber beim Download mitgegeben zusammen mit den konkreten Drucksachen"
          type: "array"
          items:
            type: "string"
            format: "uuid"
        dokumente:
          type: "array"
          description: "Die Dokumente, die in diesem TOP besprochen werden sollen"
          items:
            $ref: "#/components/schemas/dok_ref"
    autor:
      type: "object"
      required:
        - "organisation"
      properties:
        person:
          type: "string"
        organisation:
          type: string
        fachgebiet:
          type: "string"
        lobbyregister: 
          type: string
          format: uri
    sitzung:
      type: "object"
      description: "Sitzung oder Anhörung. Eine Anhörung wird es, wenn Experten geladen werden"
      required:
        - "termin"
