{% extends 'base.html' %}

{% block pagecontent %}
    <main class="main-content">
        <h1>{{ section.title }}</h1>
        
        <section class="laws-section full-width">
            <table class="laws-table sortable">
                <thead>
                    <tr>
                        <th class="date-col sortable" data-sort="date">Datum <span class="sort-icon">↕</span></th>
                        <th class="date-col sortable" data-sort="info">Info <span class="sort-icon">↕</span></th>
                        <th class="title-col sortable" data-sort="title">Titel <span class="sort-icon">↕</span></th>
                        <th class="right-col sortable" data-sort="initiator">Initiator <span class="sort-icon">↕</span></th>
                    </tr>
                </thead>
                <tbody>
                    {% for page in section.pages %}
                        <tr>
                            <td class="date-col" data-sort-value="{{ page.extra.date | date(format='%Y-%m-%d') }}">{{ page.extra.date | date(format="%d.%m.%Y") }}</td>
                            <td class="date-col"></td>
                            <td data-sort-value="{{ page.title }}"><a href="{{ page.path }}">{{ page.title }}</a></td>
                            <td class="right-col" data-sort-value="{{ page.extra.initiator | default(value="") }}">{{ page.extra.initiator | default(value="") }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // ... existing code ...
    </script>
{% endblock %}
