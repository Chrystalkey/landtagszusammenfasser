<script> 
    function toggleCategory(button) {
        const categoryTitle = button.parentElement;
        const subcategories = categoryTitle.nextElementSibling;
        if (subcategories) {
            const isOpen = subcategories.style.display === 'block';
            subcategories.style.display = isOpen ? 'none' : 'block';
            button.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(180deg)';
        }
    }
</script>
