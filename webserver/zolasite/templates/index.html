{% extends 'base.html' %}

{% block pagecontent %}
        <div class="main-content">
            <div class="diagram-container">
                <!-- Connecting Lines (placed first so bubbles appear on top) -->
                <div class="line horizontal" style="top: 85px; left: 160px; width: 240px;">
                    <a href="#line1" class="line-content">Informs</a>
                </div>
                
                <div class="line diagonal1" style="top: 110px; left: 160px; width: 180px;">
                    <a href="#line2" class="line-content">Guides</a>
                </div>
                
                <div class="line diagonal2" style="top: 110px; left: 340px; width: 180px;">
                    <a href="#line3" class="line-content">Requires</a>
                </div>
                
                <!-- Bubbles (placed after lines so they appear on top) -->
                <a href="#bubble1" class="bubble" id="bubble1" style="top: 30px; left: 80px;">
                    <div class="bubble-content">Legislation</div>
                </a>
                
                <a href="#bubble2" class="bubble" id="bubble2" style="top: 30px; left: 400px;">
                    <div class="bubble-content">Regulations</div>
                </a>
                
                <a href="#bubble3" class="bubble" id="bubble3" style="top: 200px; left: 240px;">
                    <div class="bubble-content">Implementation</div>
                </a>
            </div>
            
            <style>
                .diagram-container {
                    position: relative;
                    height: 350px;
                    background-color: #f5f5f5;
                    border-radius: 10px;
                    margin: 20px 0;
                    padding: 10px;
                    overflow: hidden; /* Prevents popping artifacts */
                }
                
                .bubble {
                    position: absolute;
                    width: 120px;
                    height: 120px;
                    background-color: #3498db;
                    border-radius: 50%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    text-decoration: none;
                    transition: transform 0.3s, box-shadow 0.3s;
                    z-index: 2; /* Ensures bubbles are above lines */
                }
                
                .bubble:hover {
                    transform: scale(1.05);
                    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
                }
                
                .bubble-content {
                    color: white;
                    font-weight: bold;
                    text-align: center;
                    padding: 10px;
                }
                
                .line {
                    position: absolute;
                    height: 30px;
                    background-color: white;
                    border: 2px solid #2c3e50;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    border-radius: 15px;
                    transition: background-color 0.3s;
                    z-index: 1; /* Ensures lines are below bubbles */
                }
                
                .line:hover {
                    background-color: #ecf0f1;
                }
                
                .line-content {
                    color: #2c3e50;
                    font-weight: bold;
                    text-decoration: none;
                    padding: 5px;
                    white-space: nowrap;
                }
                
                /* Specific line styles for proper connections */
                .horizontal {
                    /* Horizontal line connecting top bubbles */
                }
                
                .diagonal1 {
                    transform: rotate(45deg);
                    transform-origin: left center;
                }
                
                .diagonal1 .line-content {
                    transform: rotate(-45deg);
                }
                
                .diagonal2 {
                    transform: rotate(-45deg);
                    transform-origin: left center;
                }
                
                .diagonal2 .line-content {
                    transform: rotate(45deg);
                }
            </style>
        </div>
    </div>
{% endblock %}
