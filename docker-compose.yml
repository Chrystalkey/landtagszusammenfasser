services:
  database:
    image: postgres:latest
    container_name: pg-server
    restart: unless-stopped
    networks:
      - ltzf-network
    environment:
      POSTGRES_USER: ltzf-user
      POSTGRES_PASSWORD: ltzf-pass
      POSTGRES_DB: ltzf
  ltzf-db:
    build:
      context: database
      dockerfile: Dockerfile
    image: ltzf-db:test
    container_name: ltzf-db
    depends_on:
      - database
    networks:
      - ltzf-network
    environment:
      DATABASE_URL: "postgres://ltzf-user:ltzf-pass@database:5432/ltzf"
      RUST_LOG: "debug"
  collector:
    build:
      context: collector
      dockerfile: Dockerfile
    image: ltzf-collector:test
    container_name: ltzf-collector
    depends_on:
      - ltzf-db
    networks:
      - ltzf-network
    environment:
      LTZF_DATABASE: "http://ltzf-db:80"
  
  webserver:
    build:
      context: webserver
      dockerfile: Dockerfile
    image: ltzf-webserver:test
    container_name: ltzf-webserver
    depends_on:
      - ltzf-db
    networks:
      - ltzf-network
    ports:
      - 8081:80
    environment:
      LTZFDB_HOST: "ltzf-db"

networks:
  ltzf-network:
